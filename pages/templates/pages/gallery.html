{% extends 'pages/base.html' %}
{% load static %}

{% block title %}Galerie - Bulle d'éco{% endblock %}

{% block content %}
<section class="hero galleryText">
    <div class="hero-content container galleryText-content">
        <h1>Galerie</h1>
        <p class="subtitle">Découvrez mes réalisations en images</p>
    </div>
</section>

<section class="container">
    <div class="gallery-grid">
        {% for img_path in images %}
            <img class="gallery-item slide active" 
                 src="{% static img_path %}" 
                 alt="Réalisation Bulle d'éco"
                 loading="lazy">
        {% empty %}
            <p>Aucune image trouvée dans les dossiers de sauvegarde.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
